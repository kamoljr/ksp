<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            สำนักงานเลขาธิการคุรุสภา
        </title>
        <meta name="description" content="Login">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
        <!-- Call App Mode on ios devices -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Remove Tap Highlight on Windows Phone IE -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- base css -->
        <link rel="stylesheet" media="screen, print" href="css/vendors.bundle.css">
        <link rel="stylesheet" media="screen, print" href="css/app.bundle.css">
        <!-- Place favicon.ico in the root directory -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <!-- Optional: page related CSS-->
        <link rel="stylesheet" media="screen, print" href="css/fa-brands.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="page-inner bg-brand-gradient">
                <div class="page-content-wrapper bg-transparent m-0">
                    <div class="height-10 w-100 shadow-lg px-4 bg-brand-gradient">
                        <div class="d-flex align-items-center container p-0">
                            <div class="page-logo width-mobile-auto m-0 align-items-center justify-content-center p-0 bg-transparent bg-img-none shadow-0 height-9">
                                <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
                                    <img src="img/logoksp1.png" alt="" aria-roledescription="logo" style="width:50px;">
                                    <span class="page-logo-text mr-1">สํานักงานเลขาธิการวุฒิสภา</span>
                                </a>
                            </div>
                            <!-- <a href="page_register.html" class="btn-link text-white ml-auto">
                                Create Account
                            </a> -->
                        </div>
                    </div>
                    <div class="flex-1" style="background: url(img/svg/pattern-1.svg) no-repeat center bottom fixed; background-size: cover;">
                        <div class="container py-4 py-lg-5 my-lg-5 px-4 px-sm-0">
                            <div class="row">
                                <div class="col col-md-6 col-lg-7 hidden-sm-down">
                                    <h2 class="fs-xxl fw-500 mt-4 text-white">
                                        แบบแจ้งข้อมูลการรับเงินโอนผ่านระบบ <br><br>KTB Corporate Online
                                        <small class="h3 fw-300 mt-3 mb-5 text-white opacity-60">
                                           
                                        </small>
                                    </h2>
                                   
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 ml-auto">
                                    <h1 class="text-white fw-300 mb-3 d-sm-block d-md-none">
                                        <!-- Secure login -->
                                    </h1>
                                    <div class="card p-4 rounded-plus bg-faded">
                                        <form id="js-login" novalidate="" action="registerktb.html">
                                            <div class="form-group">
                                                <label class="form-label" for="username">เลขประจำตัวประชาชน</label>
                                                <input type="text" id="username" class="form-control form-control-lg" placeholder="เลขประจำตัวประชาชน" value="" required>
                                                <div class="invalid-feedback">เลขประจำตัวประชาชนหรือ เบอร์โทรศัพท์ผิด</div>
                                                <!-- <div class="help-block">Your unique username to app</div> -->
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label" for="password">เบอร์โทรศัพท์</label>
                                                <input type="password" id="password" class="form-control form-control-lg" placeholder="เบอร์โทรศัพท์" value="" required>
                                                <div class="invalid-feedback">เลขประจำตัวประชาชนหรือ เบอร์โทรศัพท์ผิด</div>
                                                <!-- <div class="help-block">Your password</div> -->
                                            </div>
                                            <!-- <div class="form-group text-left">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberme">
                                                 
                                                </div>
                                            </div> -->
                                            <div class="row no-gutters">
                                                <div class="col-lg-12 pr-lg-1 my-2">
                                                    <button id="js-login-btn" type="submit" class="btn btn-info btn-block btn-lg">Login 
                                                        <!-- <i class="fab fa-google"></i> -->
                                                    </button>
                                                </div>
                                                <!-- <div class="col-lg-6 pl-lg-1 my-2">
                                                    <button id="js-login-btn" type="submit" class="btn btn-danger btn-block btn-lg">Secure login</button>
                                                </div> -->
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="position-absolute pos-bottom pos-left pos-right p-3 text-center text-white">
                                <span class="hidden-md-down fw-700">
          © Copyright  | สำนักงานเลขาธิการคุรุสภา
        
    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="js/vendors.bundle.js"></script>
        <script src="js/app.bundle.js"></script>
        <script>
            $("#js-login-btn").click(function(event)
            {

                // Fetch form to apply custom Bootstrap validation
                var form = $("#js-login")

                if (form[0].checkValidity() === false)
                {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.addClass('was-validated');
                // Perform ajax submit here...
            });

        </script>
    </body>
</html>
